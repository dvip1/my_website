  <head>
    <meta charset="UTF-8" />

    <title>Dvip Patel: Contact me</title>

  <body class="">
    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>
    <div id="site-border-bottom"></div>
    <div
      class="hero-full-container background-image-container white-text-container"
      style="background-image: linear-gradient(#06283D, #000)"
    >
    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h1 class="h2">Contact me</h1>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form action="thanks.html">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="subject"
                          type="text"
                          class="form-control"
                          id="subject"
                          placeholder="Subject"
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          class="form-control"
                          rows="5"
                          placeholder="Enter your message"
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg" style="color: white;">
                        Send
                      </button>
                    </div>
                    <div class="col-md-5 address-container" style="color: white;">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          I am not giving you my number 
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          dvippatel98@gmail.com
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i
                              class="fa fa fa-map-marker"
                              aria-hidden="true"
                            ></i>
                          </span>
                          India
                        </li>
                      </ul>
                      <h3>Connect with me on other social networks...</h3>
                      <a
                        href="https://github.com/dvip1/"
                        title="Github"
                        class="fa-icon"
                      >
                        <i class="fa fa-github"></i>
                      </a>

                      <a
                        href="https://www.linkedin.com/in/dvip-patel-23320a230/"
                        title="LinkedIn"
                        class="fa-icon"
                      >
                        <i class="fa fa-linkedin"></i>
                      </a>

                      <a
                        href="http://www.twitter.com/PatelDvip/"
                        title="Twitter"
                        class="fa-icon"
                      >
                        <i class="fa fa-twitter"></i>
                      </a>

                      <a
                        href="https://www.instagram.com/dvip_patel/"
                        title="Instagram"
                        class="fa-icon"
                      >
                        <i class="fa fa-instagram"></i>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
